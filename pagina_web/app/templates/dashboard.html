        {% block head %}
         <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        {% endblock %}
    
        {% block content %}
        <div class="container-fluid">
          <div id="container">
            <canvas id="myBatteryChart" style="inline-size:700%;max-inline-size:1000px;inset-inline-start:50%"></canvas>
          </div>
        </div>
        
        <script>
            const batteryStatus = "Batería"; // Nombre de la batería
            const batteryPercentage = 80; // Porcentaje de carga de la batería
            const remainingPercentage = 100 - batteryPercentage; // Porcentaje restante
          
            const xVal = [batteryStatus, "Temperatura"];
            const yVal = [batteryPercentage, 30];
            const barC = ["#00aba9","#b91d47"];
          
            new Chart("myBatteryChart", {
              type: "doughnut", // Tipo de gráfico de rosquilla
              data: {
                labels: xVal,
                datasets: [
                  {
                    backgroundColor: barC,
                    data: yVal,
                  },
                ],
              },
              options: {
                cutoutPercentage: 70, // Porcentaje de recorte para crear un agujero en el centro
                animation: {
                  animateRotate: true,
                },
                title: {
                  display: true,
                  text: `Carga de ${batteryStatus}: ${batteryPercentage}%`,
                  position: 'bottom',
                },
                plugins: {
                  legend: {
                    display: false,
                  },
                  tooltip: {
                    enabled: false,
                  },
                },
              },
            });
          </script>    
    </div>
    {% endblock %}
